<!DOCTYPE html>
<html>

<head>
    <!-- Тут всякие крутые штуки для IE и не только-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <title>Код js</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/bootstrap-theme.css" />
    <link rel="stylesheet" href="../css/ForAll.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/headr.css" />
    <link rel="shortcut icon" href="../Icons/cat2.ico" type="image/x-icon">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/index.js"></script>
    <link rel="import" href="../blocks/headr.html" />
</head>

<body>
    <div id="headr_osnova"></div>
    <main style="min-height:100%;">
        <section>
            <div style="background: rgba(111, 169, 170, 0.74); margin:auto;margin-top:1%;max-width:50%;font-size:25px;">
                <p id="code" style="color:white;padding:1%;"></p>
                <input class="but" style="white-space:pre-line;width:98%" type="button" onClick="show('answ');" value="Код про выбор котиков с главной страницы">
                <input class="but" style="white-space:pre-line;width:98%;" type="button" onClick="show('changeColor');" value="Код, меняющий цвет названия сайта">
                <input class="but" style="white-space:pre-line;width:98%;" type="button" onClick="show('show');" value="Код(этот), который показывает функции">
                <input class="but" style="white-space:pre-line;width:98%;" type="button" onClick="show('com');" value="Комментарии (не сделан)">
            </div>
            <button class="but" style="margin:1%;font-size:20px;" onClick='location.href="../index.html"'>Назад</button>
            <div style="height: 120px;clear: both;"></div>
        </section>
        <a href="#myModal"role="button"class="btn"data-toggle="modal">Запустить демонстрацию модального элемента</a>
 
<div class="modal" id="myModal"tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-header">
<button type="button"class="close"data-dismiss="modal"aria-hidden="true">?</button>
<h3 id="myModalLabel">Заголовок модального элемента</h3>
</div>
<div class="modal-body">
<p>Некое изящное тело…</p>
</div>
<div class="modal-footer">
<button class="btn"data-dismiss="modal"aria-hidden="true">Закрыть</button>
<button class="btn btn-primary">Сохранить изменения</button>
</div>
</div>
    </main>
    <!--Подвал сайта-->
    <div id="footer"></div>
</body>

</html>
